<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 待辦事項</title>
    <link rel="stylesheet" href="/static/login.css"> </head>
<body>
    <div class="login-container">
        <form id="register-form">
            <h1>建立帳號</h1>
            <div class="input-group">
                <label for="username">使用者名稱</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">密碼 (至少 4 個字元)</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="input-group">
                <label for="confirm-password">確認密碼</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
            </div>
            <button type="submit">註冊</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <p class="hint">已經有帳號了？ <a href="/login">點此登入</a></p>
    </div>
    <script src="/static/register.js"></script>
</body>
</html>
